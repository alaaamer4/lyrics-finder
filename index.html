<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lyrics Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Lyrics Finder</h1>
      <form class="form">
        <input
          type="text"
          id="search"
          placeholder="Enter Artist or Song Name"
          required
          autocomplete="off"
        />
        <button class="btn">Search</button>
      </form>
    </div>
    <div class="result">
      <h3 class="placeholder">Result will be here</h3>
    </div>

    <script src="app.js"></script>
  </body>
</html>
